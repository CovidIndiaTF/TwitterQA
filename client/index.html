<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Twitter Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div>

        <!--div class="panel-heading">
          <h3 class="panel-title">Twitter Feed</h3>
        </div-->
        <div class="">
          <!--div class="form-group">
            <textarea class="form-control" placeholder="Enter here for tweet..." rows="3"></textarea>
          </div-->
          <!--a href="javascript:void(0)" class="btn btn-info btn-sm pull-right waves-effect waves-light">Tweet</a-->
          <ul class="list-group list-group-dividered list-group-full">
            <li class="list-group-item">
              <div class="media">
                <div class="media-left">
                  <a class="avatar avatar-online" href="javascript:void(0)">
                    <img id='avatar' src="" alt="...">
                    <i></i>
                  </a>
                </div>
                <div class="media-body">
                  <!-- <small class="text-muted pull-right">Just now</small> -->
                  <h4 id="uname" class="media-heading"></h4>
                  <div id="content"></div>
                </div>
              </div>
            </li>
          </ul>

      </div>
    </div>
</div>

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
  setInterval(function () {
    fetch('/questions')
    .then(q => q.json())
    .then(q => q[0])
    .then(q => {
      var $avatar = document.getElementById('avatar')
      var $uname = document.getElementById('uname')
      var $content = document.getElementById('content')

      $content.innerHTML = q['Tweet Copy']
      $uname.innerHTML = '@' + q['Tweet Author Handle']
      $avatar.attributes.src = q['Avatar']
    })
  }, 1000)
</script>
</body>
</html>
